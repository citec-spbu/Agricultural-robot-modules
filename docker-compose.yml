services:
  redis:
    image: redis:alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [agronet]

  ml:
    build:
      context: ../ml_service
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis://redis:6379/0

      - TORCH_HOME=/app/weights/torch
    volumes:
      - ../ml_service/weights:/app/weights
    networks: [agronet]
    restart: unless-stopped

  robotsim:
    build:
      context: ../robotsim_service
      dockerfile: Dockerfile
    ports:
      - "8002:8000"
    networks: [agronet]
    restart: unless-stopped

networks:
  agronet:
    driver: bridge
